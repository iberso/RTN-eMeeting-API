<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutan E Meeting Mailer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'> -->
</head>

<body style="background-color:#EDF2F6; font-family: 'Nunito', sans-serif;">
    <div style=" 
    display: flex;
    align-items: center;
    height: 100vh;
    justify-content: center;">
        <div style="
            border-radius: 10px;
            padding: 10px;
            border: 2px solid #dee2e6;
            background-color: white;
            padding: 20px;
            align-self: center;
            width: 30%;
            ">
            <div style="text-align: center;">
                <img src="/assets/images/logo bulat Rutan.png" width="70px"><br>
                <span style="font-size: 18pt; margin-bottom:20px;font-weight: bold;">E-Meeting PT. RUTAN</span>
            </div>
            <div style="padding: 10px;"></div>
            <h4>Your Account has been registered!</h4>
            <span>This is your login information :</span><br>
            <table style="border-collapse: collapse; margin-bottom: 50px; font-size: 12pt;">
                <tr>
                    <td>Email Address</td>
                    <td>:</td>
                    <td>{{email_address}}</td>
                </tr>
                <tr>
                    <td>Default Password</td>
                    <td>:</td>
                    <td>{{default_password}}</td>
                </tr>
            </table>

            <span style="display: inline; font-size: 10pt; color: #979797;">for security reasons we advise you to immediately change your default password.<a href="#" style="text-decoration:none;"> Change Password.</a></span>
        </div>
    </div>
</body>

</html>
