<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutan E Meeting Mailer</title>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body style="background-color:#EDF2F6; font-family: 'Nunito', sans-serif; padding-top: 20px;">
    <table style="width: 450px; background-color: white;border-radius: 10px; border: solid #aaaaaa 1px; margin-left: auto;margin-right: auto;">
        <tr>
            <td>
                <table style="font-size: 11pt; margin: 20px;">
                    <tr>
                        <td colspan="3" style="text-align: center;"><img src="cid:logo_rutan" alt="logo PT. RUTAN" width="80px"></td>
                    </tr>
                    <tr>
                        <td colspan="3" style="font-size: 18pt; font-weight: bold; text-align: center;">E-Meeting PT. RUTAN</td>
                    </tr>

                    <tr>
                        <td style="padding-top: 20px;"></td>
                    </tr>
                    <tr>
                        <td colspan="3" style="font-weight: bold;">Your account has been registered successfully</td>
                    </tr>
                    <tr>
                        <td style="padding-top: 15px;"></td>
                    </tr>
                    <tr>
                        <td colspan="3" style="font-weight: bold;">This is your login information :</td>
                    </tr>
                    <tr>
                        <td style="padding-top: 5px;"></td>
                    </tr>
                    <tr>
                        <td style="width:130px">Email Address</td>
                        <td>:</td>
                        <td>{{email_address}}</td>
                    </tr>
                    <tr>
                        <td>Default Password</td>
                        <td>:</td>
                        <td>{{default_password}}</td>
                    </tr>
                    <tr>
                        <td colspan="3" style="padding-top: 30px;">
                            <span style="display: inline; font-size: 10pt; color: #979797;">for security reasons we advise you to immediately change your default password.<a href="#" style="text-decoration:none;"> Change Password.</a></span>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
