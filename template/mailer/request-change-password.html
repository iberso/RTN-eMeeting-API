<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutan E Meeting Mailer</title>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body style="background-color:#EDF2F6; font-family: 'Nunito', sans-serif; padding-top: 20px; padding-bottom: 20px;">
    <table style="width: 450px; background-color: white;border-radius: 10px; border: solid #aaaaaa 1px; margin-left: auto;margin-right: auto;">
        <tr>
            <td>
                <table style="font-size: 11pt;">
                    <table style="border-top-left-radius: 10px; border-top-right-radius: 10px;width:100%;height:100px;text-align: center; background-image: url(../../assets/images/subtle-prism.png);  background-size: cover;background-position: center;background-repeat: no-repeat;">
                        <tr>
                            <td colspan="3" style="text-align: center;"><img src="cid:logo_rutan" alt="logo PT. RUTAN" width="80px"></td>
                        </tr>
                        <tr>
                            <td colspan="3" style="font-size: 20pt; font-weight: bold; text-align: center;color:black;">RUTAN | E-MEETING </td>
                        </tr>
                    </table>

                    <tr>
                        <td style="padding-top: 20px;"></td>
                    </tr>
                    <tr>
                        <td colspan="3" style="font-weight: bold; font-size: 13pt;text-align: center;">We Received a request to reset your password</td>
                    </tr>
                    <tr>
                        <td style="padding-top: 15px;"></td>
                    </tr>
                    <tr>
                        <td colspan="3" style="text-align: center;">Use the link below to set up a new password for your account. If you did not request to reset your password, ignore this email and the link will expire in 5 minutes.</td>
                    </tr>
                    <tr>
                        <td style="padding-top: 30px;"></td>
                    </tr>
                    <tr>
                        <td colspan="3" style="font-size: 12pt; text-align: center;"><a href="{{link_reset_password}}" style="background-color:#1FA269; text-decoration:none; color:white !important; padding:10px; border-radius:5px;">Set a new password</a></td>
                    </tr>
                    <tr>
                        <td style="padding-top: 15px;"></td>
                    </tr>
                    <!-- <tr>
                        <td>{{link_reset_password}}</td>
                    </tr> -->
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
